<section>
    <div fxLayout="row" fxLayoutAlign="start center">
      <app-go-back></app-go-back>
    </div>
    <div *ngIf="formError">{{ formError }}</div>
    <div fxLayout="row" fxLayoutAlign="center center" class="modal" id="staticBackdrop" data-backdrop="static"
      role="dialog">
      <div class="modal-dialog w-100 mx-auto" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="title" fxLayout="row" fxLayoutAlign="center center">Edit Post</h3>
          </div>
          <div>
            <form (submit)="formSubmit()" [formGroup]="postForm" class="" method="get" id="postId">
              <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput name="title" type="text" formControlName="title">
              </mat-form-field>
              <br>
              <mat-form-field appearance="fill">
                <mat-label>Content</mat-label>
                <textarea matInput name="body" formControlName="body"></textarea>
              </mat-form-field>
              <br>
              <mat-form-field appearance="fill">
                <mat-label>UserID</mat-label>
                <input matInput name="userId" formControlName="userId">
              </mat-form-field>
              <div fxLayout="row" fxLayoutAlign="center center" class="footer">
                <button mat-button color="primary" class="btn-form" id="sendMessage" type="submit">Update Post</button>
              </div>
            </form>
          </div>
  
        </div>
      </div>
    </div>
  </section>
