<section>
    <div fxLayout="row" fxLayoutAlign="start center">
        <app-go-back></app-go-back>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Title: {{ post.title }}</mat-card-title>
                <mat-card-subtitle>Post Id: {{ post.id }} from User: {{ post.userId }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="center">
                {{ post.body }}
            </mat-card-content>
            <div fxLayout="row" fxLayoutAlign="center center">
                <a routerLink="/post/edit/{{ post.id }}"><span class="material-icons">
                        edit
                    </span></a>
                <a routerLink="/post/delete/{{ post.id }}"><span class="material-icons">
                        delete
                    </span></a>
            </div>
        </mat-card>
    </div>
</section>
