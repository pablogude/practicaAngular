<section>
  <div *ngIf="isLoggedIn"  fxLayout="row" fxLayoutAlign="center center" >
    <button mat-stroked-button (click)="getMyPosts()">My Posts</button>
    <button mat-stroked-button routerLink="/profile">Profile</button>
  </div>
  <mat-divider></mat-divider>
  <div fxLayout="row" fxLayoutAlign="center center">

    <table mat-table [dataSource]="posts" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let post"> {{post.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let post"><a routerLink="/post/{{ post.id }}"> {{post.title}} </a></td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <div *ngIf="isAuthor">
          <td mat-cell *matCellDef="let post"><a routerLink="/post/edit/{{ post.id }}"><span>edit </span></a> <a
              routerLink="/post/delete/{{ post.id }}"><span>delete</span></a></td>
        </div>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</section>
