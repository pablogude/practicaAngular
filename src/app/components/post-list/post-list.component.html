<section>
  <div *ngIf="isLoggedIn" fxLayout="row" fxLayoutAlign="center center">
    <button mat-stroked-button (click)="getMyPosts()">My Posts</button>
    <button mat-stroked-button routerLink="/profile">Profile</button>
  </div>
  <mat-divider></mat-divider>
  <div fxLayout="row" fxLayoutAlign="center center">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let post"> {{post.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let post"><a routerLink="/post/{{ post.id }}"> {{post.title}} </a></td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let post">
          <div *ngIf="idAuthor === post.userId">
            <div fxLayout="row" fxLayoutAlign="center center">
              <a routerLink="/post/edit/{{ post.id }}"><span class="material-icons">
                  edit
                </span></a>
              <a routerLink="/post/delete/{{ post.id }}"><span class="material-icons">
                  delete
                </span></a>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</section>
